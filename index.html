<!doctype html>
<html lang="es" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rovaz Capital Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <script>
        // Función para cargar archivos HTML dentro de otros archivos
        function loadHTML(file, element) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(element).innerHTML = data;
                });
        }
    </script>
</head>

<body class="d-flex flex-column h-100 text-center text-bg-dark">

    <div id="header"></div> <!-- Div donde cargaremos el header -->

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3">
            <h1>Rovaz Capital Group</h1>
            <h2>Gestión patrimonial</h2>
            <div class="div-logo">
                <img src='media/logo-removebg1.png' class="logo" alt="Logo de Rovaz Capital Group" />
            </div>
            <p class="lead">Gestionamos problemas, tramitamos soluciones</p>
        </main>
    </div>

    <div id="footer"></div> <!-- Div donde cargaremos el footer -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // Llamar la función para cargar el header y el footer
        loadHTML('header.html', '#header');
        loadHTML('footer.html', '#footer');
    </script>
</body>

</html>
